<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="vendor/medium-fonts-base.css">
  <link rel="stylesheet" type="text/css" href="vendor/medium-main-base.css">
</head>

<body>
  <div class="streamItem-card streamItem-card--postPreview streamItem-card--hPadding20 streamItem-card--borderRadius3 cardChromeless">
    <a href="{{url}}" target="_blank">
      <div class="streamItem-cardInner streamItem-cardInner--postPreview" style="border-bottom: 0;">

        <div class="u-clearfix">
          <div class="postMetaInline u-floatLeft">

            <div class="postMetaInline-avatar">
              <img src="{{imageUrl}}" class="avatar-image u-size36x36 u-xs-size32x32">
            </div>

            <div class="postMetaInline-authorLockup">
              <span>{{authorName}}</span>
              <div class="u-fontSizeSmallest js-postMetaInlineSupplemental">
                <span>{{publishedAt}}</span>
              </div>
            </div>
          </div>
        </div>


        <div class="layoutSingleColumn u-marginTop10">
          <div class="u-clearfix u-marginBottom10">
            <section class=" section--body section--first section--last">
              <h3 class="graf--h3 graf--leading graf--title">{{title}}</h3>
            </section>
          </div>

          <div class="button button--primary button--chromeless is-touchIconFadeInPulse u-accentColor--buttonNormal button--withIcon button--withSvgIcon u-accentColor--iconLight js-actionRecommendButton">
            <span class="button-defaultState">
              <span class="svgIcon svgIcon--heart svgIcon--25px is-flushLeft">
                <svg class="svgIcon-use" width="25" height="25" viewBox="0 0 25 25">
                  <path d="M12.5 21a.492.492 0 0 1-.327-.122c-.278-.24-.61-.517-.978-.826-2.99-2.5-7.995-6.684-7.995-10.565C3.2 6.462 5.578 4 8.5 4c1.55 0 3 .695 4 1.89a5.21 5.21 0 0 1 4-1.89c2.923 0 5.3 2.462 5.3 5.487 0 3.97-4.923 8.035-7.865 10.464-.42.35-.798.66-1.108.93a.503.503 0 0 1-.327.12zM8.428 4.866c-2.414 0-4.378 2.05-4.378 4.568 0 3.475 5.057 7.704 7.774 9.975.243.2.47.39.676.56.245-.21.52-.43.813-.68 2.856-2.36 7.637-6.31 7.637-9.87 0-2.52-1.964-4.57-4.377-4.57-1.466 0-2.828.76-3.644 2.04-.1.14-.26.23-.43.23-.18 0-.34-.09-.43-.24-.82-1.27-2.18-2.03-3.65-2.03z" fill-rule="evenodd"></path>
                </svg></span></span>
                <span class="button button--chromeless u-baseColor--buttonNormal u-disablePointerEvents">{{recommends}}</span>
          </div>

          <div class="buttonSet u-floatRight u-marginRight30">
            <div class="buttonSet-inner">
              <div class="button button--chromeless u-baseColor--buttonNormal u-disablePointerEvents">{{responses}} responses</div>
            </div>
          </div>

        </div>
      </div>
    </a>
  </div>

</body>

</html>
